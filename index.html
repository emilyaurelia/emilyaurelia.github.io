<head>
  <style>
    h1 {
      font-family: Arial, Helvetica, sans-serif;
      color:darksalmon;
      margin: 40px;
    }
    img {
      border-radius: 50%;
    }
    .profile{
      border-collapse: collapse;
      border: 5px;
      border-color: darkgoldenrod;
    }
    .motto {
      font-family: cursive;
      color:darkslategrey;
      font-weight: 20px;
    }
    .bio {
      color:maroon;
      font-family: Arial, Helvetica, sans-serif;
    }
    .images {
      width: 100%;
    }
  </style>
</head>


<table class="images">
  <tr>
    <td><h1> Hello I'm Emily </h1><img src="Profpic.JPG" width="100" height="150"/></td>
  </tr>
  <tr><td><iframe width="420" height="315"
    src="https://www.youtube.com/embed/XruvnyEonEI?autoplay=1&mute=1">
    </iframe></td></tr>
  <tr>
    <td class="bio">I am Indonesian and I love travelling!</td>
  </tr>
  <tr>
    <td class="motto">Say yes to new adventures!</td>
  </tr>

</table>
<br/>
<table class="profile"><form>
  <tr>
    <td>Name:</td>
    <td colspan="3"><input type="text" name="name"/></td>
  </tr>
  <tr>
    <td>Relationship Status:</td>
    <td><input type="radio" name="rs" value="single"/>Single</td>
    <td><input type="radio" name="rs" value="taken"/>Taken</td>
    <td><input type="radio" name="rs" value="complicated"/>Complicated</td>
  </tr>
  <tr>
    <td>Favourite Fruits:</td>
    <td><input type="checkbox" name="fruits[]" value="apple"/>Apple</td>
    <td><input type="checkbox" name="fruits[]" value="banana"/>Banana</td>
    <td><input type="checkbox" name="fruits[]" value="grape"/>Grape</td>
  </tr>
  <tr>
    <td colspan="4"><input type="submit"></td>
  </tr>
  </form></table>
